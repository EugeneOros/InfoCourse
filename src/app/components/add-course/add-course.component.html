<div class="addButton" (click)="openAddForm()" [style.transform]="setTansformAddButton()">
  <img src="../../../assets/img/add.png" alt="add">
</div>

<form [formGroup]="addForm" id="addForm" [style.transform]="setTransformAddForm()" onsubmit="return false"
  autocomplete="off">

  <h1>Dodaj kurs</h1>
  <div class="errorText" [style.display]="displayErrorText()">nie wszystkie pola zostały wypełnione poprawnie</div>
  <div class="form-group">
    <label for="inputName">Nazwa</label>
    <input formControlName="name" type="text" class="form-control" id="inputName" placeholder="Name">
  </div>

  <div class="form-group">
    <label for="inputECTS">Maksymalna ilość punktów ECTS</label>
    <input formControlName="ects" type="text" class="form-control" id="inputECTS" placeholder="ECTS">
  </div>

  <div class="form-group">
    <label for="inputSemestr">Numer semesteru</label>
    <input formControlName="semestr" type="text" class="form-control" id="inputSemestr" placeholder="Semestr">
  </div>

  <div class="form-group">
    <label for="inputForm">Formy szkolenia (W,C,L,P) </label>
    <input formControlName="form" type="text" class="form-control" id="inputForm" placeholder="Forma">
  </div>

  <div class="form-group">
    <label for="quantity">Maksymalna ilość studentów</label>
    <input formControlName="quantity" type="text" class="form-control" id="inputQuantity" placeholder="Ilość">
  </div>

  <div class="form-group">
    <label for="inputImg">Zdjęcie</label>
    <input formControlName="img" type="text" class="form-control" id="inputImg" placeholder="Url zdjęcia">
  </div>

  <button type="button'" class="btn  addCourseSubmitBtn" (click)="onSubmit()">Submit</button>
</form>
